<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Flight Tracker</title>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="bounding-box text-center">
                <div class="jumbotron" id="home">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <!-- "Flight" tab -->
                            <button class="nav-link active" id="nav-home-tab"
                                data-bs-toggle="tab" data-bs-target="#nav-home"
                                type="button" role="tab"
                                aria-controls="nav-home" aria-selected="true">Flight</button>
                            <!-- "Airport" tab -->
                            <button class="nav-link" id="nav-profile-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button"
                                role="tab" aria-controls="nav-profile"
                                aria-selected="false">Airport</button>
                        </div>
                    </nav>
                    <main>
                        <!-- "Flight" tab form fields -->
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home"
                                role="tabpanel" aria-labelledby="nav-home-tab">
                                <div class="row flex-column">
                                    <div class="form-group mb-3 mt-3">
                                        <input type="text" class="form-control"
                                            placeholder="Airline">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control"
                                            placeholder="Flight Number">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control"
                                            placeholder="Date">
                                    </div>
                                    <div class="col">
                                        <button type="button"
                                            class="btn btn-danger col-12">Track
                                            Flight</button>
                                    </div>
                                </div>
                            </div>
                            <!-- end "Flight" tab form fields -->

                            <!-- "Airport" tab form fields -->
                            <div class="tab-pane fade" id="nav-profile"
                                role="tabpanel"
                                aria-labelledby="nav-profile-tab">
                                <div class="form-group mb-3 mt-3">
                                    <input type="text" class="form-control"
                                        placeholder="Airport (required)">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Airline (optional)">
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Date">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control"
                                            placeholder="Time">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col">
                                        <button type="button"
                                            class="btn btn-danger col-12">Track
                                            Flight</button>
                                    </div>
                                </div>
                                <!-- end "Airport" tab form fields -->
                            </div>
                        </div>
                    </main>
                    </div>
                </div>
            </div>
        
        
        
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
