  <style>
    * {
      box-sizing: border-box;

    body {
      margin: 0;

      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #333333;
      color: #ffffff;
      padding: 20px;
      text-align: center;
      display: grid;
      grid-template-rows: auto auto;
      grid-template-columns: repeat(4, 1fr);
    }

    .header > div {
      padding: 10px;
    }

    .header a {
      color: #ffffff;
      text-decoration: none;
    }

    .row {
      display: flex;
    }

    .column {
      flex: 50%;
      padding: 10px;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Set map container height to viewport height */
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    @media screen and (max-width: 600px) {
      .column {
        flex: 100%;
      }
    }
  </style>
